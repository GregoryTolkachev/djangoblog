{% extends "./layout/base.html" %}
{% load static %}

{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Log In">
    </form>
    <div>
        <br>
    <a href="/accounts/signup/" class="btn btn-primary">Sign Up</a>

    </div>
{% endblock content %}
